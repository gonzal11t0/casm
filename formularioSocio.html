<body>
    <div class="container">
        <div class="header">
            <h2>Hacete socio</h2>
        </div>
        <form id="form" class="form" action="https://formsubmit.co/Gonzalo-Lazarte-Programador@outlook.com" method="POST">
            <h3>Hacete socio</h3><br><br>
            <div class="form-control">
                <label for="username">Nombre</label>
                <input name="name"  name="username" type="text" placeholder="Ingrese su nombre" id="nombre" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="secondName">Apellido</label>
                <input name="secondName"  type="text" placeholder="Ingrese su apellido" id="apellido" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input name="email"  type="email" placeholder="abcdefghij@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Localidad">Localidad</label>
                <input name="Localidad"  type="text" placeholder="San miguel" id="localidad" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Enviar peticion</button>
        </form>
    </div>
    <script type="text/javaScript" src="javaScript/formularioSocio.js"></script>
